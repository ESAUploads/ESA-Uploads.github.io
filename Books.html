    <style>
        /* Glassmorphism Container */
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            width: 50%;
            margin: 20px auto;
        }

        /* Header Section */
        header {
            background: url(Studies.png) no-repeat center center fixed;
            padding: 10px;
            text-align: center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            position: relative;
        }

        .faculty-badge {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            display: block;
        }

        h1 {
            color: white;
            font-size: 26px;
            text-align: center;
            margin: 20px 0;
        }

        /* Button Styling */
        .level-button {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 300px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
        }

        .level-button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .glass-container {
                padding: 20px;
                margin: 10px auto;
            }
            .level-button {
                padding: 0.8rem 1.5rem;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .glass-container {
                padding: 15px;
            }
            .level-button {
                padding: 0.6rem 1rem;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    </div>
